<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const turno = prompt(`Informe o turno que você estuda (M-matutino ou V-Vespertino ou N-Noturno):`).trim().toUpperCase();
    switch (turno) {
    case "M" :
        document.write("Bom dia!");
        break;
    case "V" :
        document.write("Boa tarde!");
        break;
    case "N":
        document.write("Boa noite!");
        break;
    default :
        document.write("Valor Inválido!");
        break;
    }
    
    //PROCESSAMENTO


    //SAÍDA

</script>
