<meta charset="UTF-8">
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA
    const idade = parseInt(prompt('informe a idade de seu cachorro:'.trim()));
    const porte = prompt('informe o porte do seu cachorro (P - Pequeno, M - Médio e G - Grande):').toUpperCase().trim();
    const p = idade * 5;
    const m = idade * 6;
    const g = idade * 7;

    // PROCESSAMENTO
    switch (porte) {
        case "P":
            alert(`O seu cachorro possui ${p} anos humanos!`)
            break;
        case "M":
            alert(`O seu cachorro ${m} anos humanos!`)
            break;
        case "G":
            alert(`O seu cachorro possui ${g} anos humanos!`)
            break;
        default:
            alert('Valor inválido')
            break;
    }

</script>
