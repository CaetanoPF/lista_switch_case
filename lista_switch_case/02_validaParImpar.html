<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const num = parseInt(prompt('Informe um número:'));

    //PROCESSAMENTO
    switch (num % 2) {
        case 0:
            alert('O número é par!')
            break;
        case 1:
            alert('O número é impar!')
            break;
        default:
            alert('Valor invalido!')
            break;
    }

</script>
